<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="PomodoroStyle.css">
	<title>POMODORO CLOCK</title>

</head>

<body>

	<div id="container">

		<div id="countdown">
			<h1 id = "hrs"></h1>
			&ensp;
			<h1 id = "mins"></h1>
			&ensp;
			<h1 id = "secs"></h1>
			&ensp;			
		</div>
		
		<h1 id="current">Session Time</h1>
		
		<br>

		<div id="containerTwo">			
			<div id="SessTime">
				<h2>Session Time</h2>
				<h3 id="ST">00</h3>
				<button id="Splus">+</button>
				<button id="Sminus">-</button>
			</div>

			<div id="BrkTime">
				<h2>Break Time</h2>
				<h3 id="BT">00</h3>
				<button id="Bplus">+</button>
				<button id="Bminus">-</button>
			</div>
		</div>

		<div id="features">
			<button id="pause">PAUSE</button>
			<button id="start">Start</button>
			<button id="reset">RESET</button>

		</div>
		
	</div>


</body>

<script type="text/javascript" src="Pomodoroscript.js"></script>

</html>
